<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload = "similarMovies()">
    <div class="main-wrapper">
     
        <nav>
            <div class="main-nav">
                <h1>Movies DB</h1>

                <div class="harmburger" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            </div>
        </nav>


        <div class="now-playing">

            <div class="dash">
                <div class="short-dash"></div>
                <h1 class="now-playing-text">Similar Movies</h1>
            </div>

            <h4 class="sort">Sort Results By</h4>
            <select id="sort-by">
                <option value="">Rating Descending</option>
                <option value="">Rating Ascending</option>
                <option value="">Release Date Ascending</option>
                <option value="">Release Date Descending</option>
                <option value="">Title (A-Z)</option>
                <option value="">Title (Z-A)</option>
            </select>

            </div>

            <div class="movie-gallery">

            </div>
        
            <button type="submit" id="go-back">Go back</button>
            <button type="submit" id="similar">See Similar</button>
        
        
        
        </div>
        <script src="app.js"></script>
        <script src="app2.js"></script>
        <script src="app3.js"></script>
        <script src="app4.js"></script>
    </body>            
            
</html>
